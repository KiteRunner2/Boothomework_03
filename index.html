<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Secure Password Generator</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icons/favicon-16x16.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Secure Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            value=""
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <div class="check-box-left">
            <input
              class="check"
              type="checkbox"
              name="uppercase"
              id="chckUppercase"
              checked
            />
            <label class="check-box-label">Uppercase</label><br />
            <input
              type="checkbox"
              name="lowercase"
              id="chckLowercase"
              checked
            />
            <label class="check-box-label">Lowercase</label><br />
            <input type="checkbox" name="number" id="chckNumber" checked />
            <label class="check-box-label">Number</label><br />
            <input type="checkbox" name="symbol" id="chckSymbol" checked />
            <label class="check-box-label">Symbol</label><br />
            <label class="check-box-label">Select password length:</label><br />
            <input
              type="range"
              min="8"
              max="128"
              value="14"
              class="slider"
              id="slider"
            />
            <input type="text" id="passlen" class="textbox" />
          </div>

          <button id="generate" class="btn">Generate Password</button><br />
          <button id="copy" class="btn">
            &nbsp; &nbsp;Copy Password &nbsp;&nbsp;
          </button>
        </div>
      </div>
      <div class="card history-box">
        <div class="card-content">
          <div>
            <p>Password history:</p>
            <div id="history"></div>
          </div>
          <div>
            <button id="clearHistory" class="btn">Clear history</button>
          </div>
        </div>
      </div>
      <script src="./src/index.js"></script>
    </div>
  </body>
</html>
